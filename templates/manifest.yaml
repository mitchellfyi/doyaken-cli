# AI Agent Project Manifest
# This file configures how the AI agent works on this project.
#
# Generated by: doyaken init

version: 1

project:
  name: ""
  description: ""

# Git configuration (auto-detected on init)
git:
  remote: ""
  branch: "main"

# Domains and URLs associated with this project
domains:
  # production: "https://example.com"
  # staging: "https://staging.example.com"
  # docs: "https://docs.example.com"

# MCP Tool Integrations (opt-in)
# Enable integrations to use MCP tools in skills and workflows
# Run 'doyaken mcp configure' after enabling to generate configs
integrations:
  # GitHub integration (issues, PRs, repos)
  github:
    enabled: false
    # repo: "user/repo"  # Auto-detected from git remote

  # Vercel integration (deployments, docs, projects)
  # MCP Server: https://mcp.vercel.com
  # Skills: vercel:deploy, vercel:react-review, vercel:ui-audit, vercel:perf-audit
  vercel:
    enabled: false
    # team: "your-team"       # Optional: Vercel team slug
    # project: "your-project" # Optional: Vercel project slug

  # Linear integration (issues, projects)
  linear:
    enabled: false
    # team_id: ""

  # Jira integration (issues, sprints)
  jira:
    enabled: false
    # project_key: ""
    # base_url: ""

  # Slack integration (notifications)
  slack:
    enabled: false
    # channel: "#dev"

# Skills configuration
# Skills are prompts that can be run standalone or hooked into the workflow
skills:
  # Auto-run skills at specific points in the workflow
  # Available hooks: before-{phase} and after-{phase} for each phase:
  #   expand, triage, plan, implement, test, docs, review, verify
  hooks:
    # before-triage: []     # Run before triage (e.g., sync issues)
    # after-verify: []      # Run after verify (e.g., update issue status)
    # Example:
    # before-triage:
    #   - github-import
    # after-verify:
    #   - github-sync

# Quality gate commands
# These are run during the TEST phase to ensure code quality
# Run 'doyaken skill setup-quality' to auto-configure these
quality:
  # test_command: "npm test"
  # lint_command: "npm run lint"
  # format_command: "npm run format"
  # typecheck_command: "npm run typecheck"
  # build_command: "npm run build"
  # audit_command: "npm audit --audit-level=high"
  # quality_command: "npm run quality"  # Run all checks at once

# Agent behavior settings
agent:
  # AI agent to use: claude (default), codex, gemini, copilot, opencode
  name: "claude"

  # Model to use (depends on agent):
  #   claude:   opus, sonnet, haiku, claude-opus-4, claude-sonnet-4
  #   codex:    gpt-5, o3, o4-mini, gpt-5-codex
  #   gemini:   gemini-2.5-pro, gemini-2.5-flash, gemini-3-pro
  #   copilot:  claude-sonnet-4.5, claude-sonnet-4, gpt-5
  #   opencode: claude-sonnet-4, claude-opus-4, gpt-5, gemini-2.5-pro
  model: "opus"

  # Maximum retry attempts per phase
  max_retries: 2

  # Maximum parallel workers
  parallel_workers: 2

  # Auto-commit task state changes
  auto_commit: true

# Output settings (override global defaults)
# output:
#   progress_mode: true    # One-line progress updates
#   verbose: false         # Show full agent output
#   quiet: false           # Minimal output

# Phase timeouts in seconds (override global defaults)
# Increase these if your tasks are complex and hitting timeouts
# timeouts:
#   expand: 900       # 15 min - expand prompt into task spec
#   triage: 540       # 9 min - validate and categorize
#   plan: 900         # 15 min - gap analysis and planning
#   implement: 5400   # 90 min - write code
#   test: 1800        # 30 min - run tests
#   docs: 900         # 15 min - update documentation
#   review: 1800      # 30 min - code review
#   verify: 900       # 15 min - verify and commit

# Skip phases (set to true to skip)
# Useful for quick iterations or specialized workflows
# skip_phases:
#   expand: false
#   triage: false
#   plan: false
#   implement: false
#   test: false
#   docs: false
#   review: false
#   verify: false

# Periodic review settings (overrides global defaults)
# After completing N tasks, trigger a comprehensive codebase review
# periodic_review:
#   enabled: true          # Enable/disable for this project
#   threshold: 3           # Tasks before review (default: 3)
#   auto_fix: false        # Auto-fix issues where possible

# Agent configuration files
# These files point to .doyaken/ as the source of truth
# Run 'doyaken sync' to generate/update agent files
agent_files:
  # Enable/disable generation of agent-specific files
  enabled: false

  # Which agent files to generate (all enabled by default when agent_files.enabled=true)
  generate:
    agents_md: true      # AGENTS.md - industry standard (Codex, OpenCode)
    claude_md: true      # CLAUDE.md - Claude Code
    cursorrules: true    # .cursorrules + .cursor/rules/*.mdc - Cursor
    gemini_md: true      # GEMINI.md - Google Gemini
    copilot_md: true     # .github/copilot-instructions.md - GitHub Copilot
    opencode_json: true  # .opencode.json - OpenCode config

  # Copy prompts and skills to project (enables local customization)
  copy_to_project:
    prompts_library: false  # .doyaken/prompts/library/
    prompts_phases: false   # .doyaken/prompts/phases/
    skills: false           # .doyaken/skills/
    hooks: false            # .doyaken/hooks/

# Custom environment variables for this project
# These are set when running the agent
env: {}
