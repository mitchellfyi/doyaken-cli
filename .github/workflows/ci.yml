name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: |
          chmod +x scripts/lint.sh
          ./scripts/lint.sh

  validate:
    name: Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Validate YAML files
        run: |
          chmod +x scripts/validate-yaml.sh
          ./scripts/validate-yaml.sh

      - name: Check bash syntax
        run: |
          for script in lib/*.sh bin/doyaken install.sh scripts/*.sh; do
            if [ -f "$script" ]; then
              echo "Checking $script..."
              bash -n "$script"
            fi
          done

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: [lint, validate]
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20

      - name: Make scripts executable
        run: chmod +x bin/doyaken lib/*.sh scripts/*.sh install.sh test/run-bats.sh

      - name: Run basic tests
        run: ./scripts/test.sh

      - name: Install bats
        run: npm install

      - name: Run bats tests
        run: ./test/run-bats.sh

      - name: Test CLI commands
        run: |
          ./bin/doyaken --version
          ./bin/doyaken help
          ./bin/doyaken doctor || true

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20

      - name: Verify package.json
        run: |
          node -e "
            const pkg = require('./package.json');
            console.log('Package:', pkg.name);
            console.log('Version:', pkg.version);
            console.log('Bin:', JSON.stringify(pkg.bin));
            if (!pkg.bin || !pkg.bin.doyaken) {
              console.error('Missing bin entry');
              process.exit(1);
            }
          "

      - name: Test npm pack
        run: npm pack --dry-run

      - name: Security audit
        run: |
          # Ensure a lockfile exists; if not, generate one for the audit only
          if [ ! -f package-lock.json ] && [ ! -f npm-shrinkwrap.json ]; then
            echo "No lockfile found, generating a temporary package-lock.json for audit..."
            npm install --package-lock-only --ignore-scripts
          fi

          # Fail the build on high and critical vulnerabilities in production deps
          npm audit --omit=dev --audit-level=high

  install-test:
    name: Install Test
    runs-on: ${{ matrix.os }}
    needs: test
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Test install script (dry run check)
        run: bash -n install.sh

      - name: Test local install
        run: |
          # Test installation to temp directory
          export DOYAKEN_HOME="$RUNNER_TEMP/doyaken-test"
          mkdir -p "$DOYAKEN_HOME"

          # Simulate install by copying files
          cp -r bin lib prompts templates config scripts "$DOYAKEN_HOME/"
          chmod +x "$DOYAKEN_HOME/bin/doyaken"

          # Test the installed binary
          "$DOYAKEN_HOME/bin/doyaken" --version
          "$DOYAKEN_HOME/bin/doyaken" help
