name: Release

on:
  # Auto-release when pushing to main (if version changed in package.json)
  push:
    branches: [main]
    paths:
      - 'package.json'
    tags:
      - 'v*'

  # Manual release via GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use package.json version)'
        required: false
        type: string
      skip_version_check:
        description: 'Skip version check (force release even if tag exists)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  # For tag pushes, go directly to release
  release-from-tag:
    name: Release (from tag)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
      checks: read

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Verify CI passed for this commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "Checking CI status for commit $COMMIT_SHA..."
          # Query the combined status for this commit; CI must have passed
          STATUS=$(gh api "repos/${{ github.repository }}/commits/$COMMIT_SHA/status" --jq '.state')
          echo "Combined status: $STATUS"
          if [ "$STATUS" != "success" ]; then
            echo "::error::CI has not passed for commit $COMMIT_SHA (status: $STATUS). Aborting release."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches package.json
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: package.json=$PKG_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Test CLI
        run: |
          chmod +x bin/doyaken lib/*.sh
          ./bin/doyaken --version

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            ```bash
            # npm (recommended)
            npm install -g @doyaken/doyaken

            # curl
            curl -sSL https://raw.githubusercontent.com/mitchellfyi/doyaken-cli/main/install.sh | bash
            ```

            ## Quick Start

            ```bash
            dk init           # Initialize project
            dk tasks new "Task"  # Create task
            dk run 1          # Run 1 task
            ```

            See [README](https://github.com/mitchellfyi/doyaken-cli#readme) for full documentation.
          generate_release_notes: true

      - name: Deploy summary
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | v${{ steps.version.outputs.VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | production (npm) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +'%Y-%m-%dT%H:%M:%SZ') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY

  # For main branch push or manual trigger, check version and create tag if needed
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    permissions:
      contents: read
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20

      - name: Check if version needs release
        id: check
        run: |
          # Get version from package.json
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PKG_VERSION"

          # Check for manual version input
          if [ -n "${{ inputs.version }}" ]; then
            PKG_VERSION="${{ inputs.version }}"
            echo "Using manual version: $PKG_VERSION"
          fi

          # Check if tag already exists
          if git rev-parse "v$PKG_VERSION" >/dev/null 2>&1; then
            echo "Tag v$PKG_VERSION already exists"
            if [ "${{ inputs.skip_version_check }}" == "true" ]; then
              echo "Skipping version check (forced release)"
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "::notice::Version $PKG_VERSION already released. Bump version in package.json to release."
            fi
          else
            echo "Tag v$PKG_VERSION does not exist - will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT

  create-tag-and-release:
    name: Create Tag & Release
    runs-on: ubuntu-latest
    needs: check-version
    if: ${{ needs.check-version.outputs.should_release == 'true' }}
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Create and push tag
        id: tag
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          TAG="v$VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $TAG"

      - name: Test CLI
        run: |
          chmod +x bin/doyaken lib/*.sh
          ./bin/doyaken --version

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body: |
            ## Installation

            ```bash
            # npm (recommended)
            npm install -g @doyaken/doyaken

            # curl
            curl -sSL https://raw.githubusercontent.com/mitchellfyi/doyaken-cli/main/install.sh | bash
            ```

            ## Quick Start

            ```bash
            dk init           # Initialize project
            dk tasks new "Task"  # Create task
            dk run 1          # Run 1 task
            ```

            See [README](https://github.com/mitchellfyi/doyaken-cli#readme) for full documentation.
          generate_release_notes: true

      - name: Deploy summary
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | v${{ needs.check-version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | production (npm) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +'%Y-%m-%dT%H:%M:%SZ') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
