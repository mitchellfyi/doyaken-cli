name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches package.json
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: package.json=$PKG_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Test CLI
        run: |
          chmod +x bin/doyaken lib/*.sh
          ./bin/doyaken --version

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Note: GitHub Packages requires package scope to match repo owner.
      # To enable GitHub Packages, create a 'doyaken' org and transfer this repo.

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            ```bash
            # npm (recommended)
            npm install -g @doyaken/doyaken

            # curl
            curl -sSL https://raw.githubusercontent.com/mitchellfyi/doyaken.ai/main/install.sh | bash
            ```

            ## Quick Start

            ```bash
            dk init           # Initialize project
            dk tasks new "Task"  # Create task
            dk run 1          # Run 1 task
            ```

            See [README](https://github.com/mitchellfyi/doyaken.ai#readme) for full documentation.
          generate_release_notes: true
