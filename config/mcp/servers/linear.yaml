# Linear MCP Server
# Provides access to Linear issues, projects, and teams

name: linear
description: Linear issue tracking (issues, projects, teams)
command: npx
args:
  - "-y"
  - "@anthropic/mcp-server-linear"
env:
  LINEAR_API_KEY: "${LINEAR_API_KEY}"

conditions:
  env:
    - LINEAR_API_KEY

setup:
  install: "npx -y @anthropic/mcp-server-linear"
  docs: "https://github.com/anthropics/mcp-server-linear"
  notes: "Get your API key from Linear Settings > API > Personal API keys"
