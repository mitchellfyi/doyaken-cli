# Slack MCP Server
# Provides access to Slack channels, messages, and users

name: slack
description: Slack messaging (channels, messages, users)
command: npx
args:
  - "-y"
  - "slack-mcp-server"
env:
  SLACK_BOT_TOKEN: "${SLACK_BOT_TOKEN}"
  SLACK_TEAM_ID: "${SLACK_TEAM_ID}"

conditions:
  env:
    - SLACK_BOT_TOKEN
    - SLACK_TEAM_ID

setup:
  install: "npm install -g slack-mcp-server"
  docs: "https://github.com/anthropics/slack-mcp-server"
  notes: "Requires Slack bot token with channels:read, channels:history, chat:write, users:read scopes"
