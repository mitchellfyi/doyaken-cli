# Figma MCP Server
# Provides access to Figma designs for design-to-code workflows
# https://www.npmjs.com/package/figma-developer-mcp

name: figma
description: Figma design context (layouts, components, variables)
command: npx
args:
  - "-y"
  - "figma-developer-mcp"
  - "--stdio"
env:
  FIGMA_API_KEY: "${FIGMA_API_KEY}"

conditions:
  env:
    - FIGMA_API_KEY

setup:
  install: "npm install -g figma-developer-mcp"
  docs: "https://www.npmjs.com/package/figma-developer-mcp"
  notes: "Get your API key from Figma > Settings > Account > Personal access tokens"
