# Figma MCP Server
# Provides access to Figma designs for design-to-code workflows
# https://www.npmjs.com/package/figma-developer-mcp

name: figma
description: Figma design context (layouts, components, variables)
command: npx
args:
  - "-y"
  - "figma-developer-mcp"
  - "--stdio"
env:
  FIGMA_API_KEY: "${FIGMA_API_KEY}"

# Get your Figma API key:
#   1. Go to Figma > Settings > Account
#   2. Scroll to "Personal access tokens"
#   3. Create a token with read access
#
# Set the token:
#   export FIGMA_API_KEY="your-token"
#
# Or add to .env file in project root
