# Jira MCP Server
# Provides access to Jira issues, projects, and boards

name: jira
description: Jira issue tracking (issues, projects, sprints)
command: npx
args:
  - "-y"
  - "@anthropic/mcp-server-jira"
env:
  JIRA_BASE_URL: "${JIRA_BASE_URL}"
  JIRA_USER_EMAIL: "${JIRA_USER_EMAIL}"
  JIRA_API_TOKEN: "${JIRA_API_TOKEN}"

conditions:
  env:
    - JIRA_BASE_URL
    - JIRA_USER_EMAIL
    - JIRA_API_TOKEN

setup:
  install: "npx -y @anthropic/mcp-server-jira"
  docs: "https://github.com/anthropics/mcp-server-jira"
  notes: "Get your API token from https://id.atlassian.com/manage-profile/security/api-tokens"
