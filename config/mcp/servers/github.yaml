# GitHub MCP Server
# Provides access to GitHub repositories, issues, PRs, and more

name: github
description: GitHub API access (issues, PRs, repos)
command: npx
args:
  - "-y"
  - "@modelcontextprotocol/server-github"
env:
  GITHUB_PERSONAL_ACCESS_TOKEN: "${GITHUB_TOKEN}"

conditions:
  commands:
    - gh
  env:
    - GITHUB_TOKEN

setup:
  install: "brew install gh && gh auth login"
  docs: "https://github.com/modelcontextprotocol/servers/tree/main/src/github"
  notes: "Requires a GitHub personal access token with repo scope"
